name: Deploy to Digitalocean Droplet

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
      - run: ./gradlew build -x check

      - name: Tar files
        run: tar -cvf application.tar ./build/libs

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: application.tar
          path: application.tar
          if-no-files-found: error

  deploy:
    needs: [build]
    name: Production deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: application.tar

      - name: Copy artifact via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_KEY }}
          source: "application.tar"
          target: "~/artifacts"

      - name: Start application on server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_KEY }}
          script: tar -xf ~/artifacts/application.tar |
            chmod +x ~/server/run.sh |
            ~/server/run.sh
